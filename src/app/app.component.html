<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rental</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Rent</a>

      <!-- Toggle for Mobile View -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/houses">Home</a>
          </li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              Houses
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" routerLink="/add-house">Ajouter</a>
              <a
                class="dropdown-item"
                routerLink="/houses"
                *ngIf="keycloakService.getUserRoles().includes('ADMIN')"
              >
                Lister
              </a>
            </div>
          </li>
        </ul>

        <!-- User Profile and Actions -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              data-toggle="dropdown"
            >
              <span *ngIf="profile; else NOT_LOGGED_IN">
                {{ profile.username }}
              </span>
              <ng-template #NOT_LOGGED_IN>
                <button class="btn btn-success" (click)="onLogin()">Login</button>
              </ng-template>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" (click)="onLogout()">Logout</a>
              <a class="dropdown-item" href="#">Profile</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container">
      <router-outlet></router-outlet>
    </main>
  </body>
</html>
