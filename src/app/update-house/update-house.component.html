<div class="container">
  <!-- Form Title -->
  <div>
    <h2>Modify a House:</h2>
  </div>

  <!-- Form for Modifying House Details -->
  <form>
    <!-- House ID (Read-only) -->
    <div class="form-group col-sm-2">
      <label for="idHouse">House ID</label>
      <input readonly type="text" [(ngModel)]="currentHouse.idHouse" name="idHouse" id="idHouse" class="form-control"
        placeholder="House ID">
    </div>

    <!-- Address Field -->
    <div class="form-group col-sm-4">
      <label for="address">Address</label>
      <input type="text" [(ngModel)]="currentHouse.address" name="address" id="address" class="form-control"
        placeholder="Enter house address..." required>
    </div>

    <!-- Rent Price Field -->
    <div class="form-group col-sm-2">
      <label for="rentPrice">Rent Price</label>
      <input type="number" [(ngModel)]="currentHouse.rentPrice " name="rentPrice" id="rentPrice" class="form-control"
        placeholder="Enter rent price..." required>
    </div>

    <!-- Status Field -->
    <div class="form-group col-sm-4">
      <label for="status">Status</label>
      <input type="text" [(ngModel)]="currentHouse.status" name="status" id="status" class="form-control"
        placeholder="Enter house status (e.g., Available, Rented)" required>
    </div>

    <!-- Owner Selection Dropdown -->
    <div class="form-group col-sm-4">
      <label for="idOwner">Owner</label>
      <select class="form-control form-control-lg" id="idOwner" name="idOwner" [(ngModel)]="updateOwnerId" required>
        <option *ngFor="let owner of owners" [value]="owner.idOwner">
          {{ owner.name }}
        </option>
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" (click)="onAddImageHouse()" class="btn
      btn-success">Add Image</button>
    </div>


    <div class="col-sm-16 col-md-16 col-lg-16">
      <img [src]="myImage" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
    </div>

    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Images</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through currentHouse.images to display each image -->
            <tr *ngFor="let img of currentHouse.images">
              <td>
                <!-- Display the image with a base64-encoded source -->
                <img class="card-img-top img-responsive" [src]="'data:' + img.type + ';base64,' + img.image"
                  style="height:50px;width:100px">
              </td>
              <td style="width:20%" ><a class="btn btn-danger"
                (click)="deleteImage(img)">Delete</a></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>


    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)" class="form-control">
    </div>






    <!-- Submit Button -->
    <div class="mt-2">
      <button type="submit" (click)="updateHouse()" class="btn btn-success">Modify</button>
    </div>
  </form>
</div>
