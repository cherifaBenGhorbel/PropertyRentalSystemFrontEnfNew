<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form [formGroup]="myForm">
                <div class="alert alert-danger" *ngIf="err">
                    <strong>{{err}}</strong>
                </div>
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" formControlName="username"
                        [(ngModel)]="user.username" required />
                    <div *ngIf="myForm.controls['username'].touched">
                        <span *ngIf="myForm.controls['username'].hasError('required')" class="text-danger">
                            Username is required.
                        </span>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" formControlName="email"
                        [(ngModel)]="user.email" required email />
                    <div *ngIf="myForm.controls['email'].touched">
                        <span *ngIf="myForm.controls['email'].hasError('required')" class="text-danger">
                            Email is required.
                        </span>
                        <span *ngIf="myForm.controls['email'].hasError('email')" class="text-danger">
                            Invalid email address.
                        </span>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" formControlName="password"
                        [(ngModel)]="user.password" required minlength="6" />
                    <div *ngIf="myForm.controls['password'].touched">
                        <span *ngIf="myForm.controls['password'].hasError('required')" class="text-danger">
                            Password is required.
                        </span>
                        <span *ngIf="myForm.controls['password'].hasError('minlength')" class="text-danger">
                            Password must be at least 6 characters long.
                        </span>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                        formControlName="confirmPassword" required />
                    <div *ngIf="myForm.controls['confirmPassword'].touched">
                        <span *ngIf="myForm.controls['confirmPassword'].hasError('required')" class="text-danger">
                            Confirming your password is required.
                        </span>
                        <span *ngIf="myForm.get('confirmPassword')?.value !== myForm.get('password')?.value"
                            class="text-danger">
                            The confirmed password does not match the entered password.
                        </span>
                    </div>
                    <div *ngIf="loading==true" class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="button" [disabled]="myForm.invalid" class="btn btn-success" (click)="onRegister()">
                    Register
                </button>
                <p>
                    Already have an account? <a routerLink="/login">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>
