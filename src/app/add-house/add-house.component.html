<div class="container">
    <div>
        <h2>Add A House :</h2>
    </div>
    <form>

        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label hidden>ID House</label>
            <input type="text" [(ngModel)]="newHouse.idHouse" name="idHouse" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Address</label>
            <input type="text" [(ngModel)]="newHouse.address" name="address" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Rent Price</label>
            <input type="number" [(ngModel)]="newHouse.rentPrice" name="rentPrice" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Status</label>
            <input type="text" [(ngModel)]="newHouse.status" name="status" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Owner</label>
            <select class="form-control form-control-lg" id="idOwner" name="idOwner" [(ngModel)]="newIdOwner">
                <option *ngFor="let own of owners" [value]="own.idOwner">{{own.name}}</option>
            </select>
        </div>

        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control">
        </div>

        <div class="col-sm-16 col-md-16 col-lg-16">
            <img [src]="imagePath" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
        </div>

        <div class="mt-2">
            <button type="submit"
                [disabled]="!newHouse.address || !newHouse.rentPrice || !newHouse.status || !newIdOwner"
                (click)="add_House()" class="btn btn-success">Add</button>
            <div>
                <h3>{{ message }}</h3>
            </div>
        </div>

    </form>
</div>
